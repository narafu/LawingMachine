<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- [head] 영역 시작 -->
<head>
    <meta charset="UTF-8"/>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- toast grid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tui-grid/4.20.0/tui-grid.min.css"
          integrity="sha512-60rLT79F+4hgsK/sYQXjUNHF4YMcFE0kZXPnxS5Bri4XmOmKR7GAtzbgM/N6xLoytYIOsYGPqLQpDONLDose9Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- toast pagination -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />

    <!-- toast editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>

    <!-- style -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/css/common/style.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- toast grid js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tui-grid/4.20.0/tui-grid.min.js"
            integrity="sha512-NRa/gYbXZtHQzKfaXaDUdMfh1D+kAJtBUWkOXrKLasZ1wJdSttfZrPnMk+reA2D6NzRh9v6lR1HGKavZit5vww=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- toast pagination js -->
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

    <!-- toast editor js -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

</head>

<body class="w-100 h-100">

<!-- header -->
<header th:replace="fragments/header :: headerFragment"></header>

<!-- content -->
<div>
    <div layout:fragment="content"></div>
</div>

<!-- modal -->
<div id="modalDiv"></div>

<!-- footer 영역 시작 -->
<footer th:replace="fragments/footer :: footerFragment"></footer>

<!-- JS -->
<th:block layout:fragment="script"></th:block>

</body>

</html>
