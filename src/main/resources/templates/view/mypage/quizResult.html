<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypageLayout}">

<!-- [content] 영역 시작 -->
<div layout:fragment="content">
    <div class="border">
        <div class="fs-3 my-4 text-center">로잉머신 진단결과</div>
        <div class="fs-5 m-3" style="font-family: 'NEXON Lv1 Gothic OTF';">예비 변호사님, 시험을 치르느라 수고많으셨습니다.</div>
        <div class="fs-5 m-3" style="font-family: 'NEXON Lv1 Gothic OTF';">시험결과 예비 변호사님은 제11회 변호사시험 빌보드에서 총
            1232명 가운데 32등을 하셨습니다. 사례형에서 평균적으로 00점 이상을 맞는다면 이번 제 11회 변호사시험 합격을 기대해볼 수 있겠습니다.
        </div>
        <div class="fs-5 m-3" style="font-family: 'NEXON Lv1 Gothic OTF';">따라서 위 사항들을 종합하여 판단하건데 현재 예비 변호사님이 제
            11회 변호사시험에서 합격할 가능성은 다소 어렵습니다.
        </div>
        <div class="fs-4 my-4 text-center">2022. 1. 13</div>
    </div>
</div>
<!-- [content] 영역 끝 -->

<th:block layout:fragment="script">
    <script th:src="@{/js/mypage/mypageFunc.js}"></script>
</th:block>
