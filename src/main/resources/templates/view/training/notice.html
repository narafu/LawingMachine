<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<!-- [content] 영역 시작 -->
<div layout:fragment="content" class="row" id="quizMstrInfoDiv">

    <!-- sidebar -->
    <div class="col p-5"></div>

    <!-- main -->
    <div class="col-7 p-5">

        <form id="examMainForm" method="get">
            <input type="hidden" name="examGrpCd" th:value="${quizMstrInfoVO.examGrpCd} ?: '10'" id="examGrpCd"/>
            <input type="hidden" name="examYear" th:value="${quizMstrInfoVO.examYear ?: '2022'}" id="examYear"/>
            <input type="hidden" name="examNo" th:value="${quizMstrInfoVO.examNo == 0 ? 1 : quizMstrInfoVO.examNo}" id="examNo"/>
            <input type="hidden" name="subjectTypeCd" th:value="${quizMstrInfoVO.subjectTypeCd ?: '10'}" id="subjectTypeCd"/>
            <input type="hidden" name="quizMstrInfoSeq" th:value="${quizMstrInfoVO.quizMstrInfoSeq}" id="quizMstrInfoSeq"/>
            <input type="hidden" name="quizUserAnsSeq" th:value="${quizMstrInfoVO.quizUserAnsSeq}" id="quizUserAnsSeq"/>
            <input type="hidden" name="userAnswer" th:value="${quizMstrInfoVO.userAnswer}" id="userAnswer"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <th:block th:if="${#strings.isEmpty(quizMstrInfoVO.quizMstrInfoSeq)}">
                <h1>주의사항</h1>
                <p class="fs-4 mt-5">시험은 실제 시험과 같은 조건으로 진행됩니다.</p>
                <p class="fs-4">정확한 데이터를 위해 <strong>시험은 <span class="text-danger">한 번만</span> 응시할 수 있습니다.</strong></p>
                <p class="fs-4"><strong>중간에 시험을 중단하면, <span class="text-danger">재응시할 수 없습니다.</span></strong></p>
                <p class="fs-4">시험을 마친 경우만, 빌보드 데이터에 등록됩니다.</p>
                <p class="fs-4">오른쪽 메뉴에서 응시할 과목을 선택해주세요.</p>
            </th:block>

        </form>
    </div>

    <!-- sidebar -->
    <div class="col p-5">
        <div class="d-grid gap-5" id="quizAnswerNavListDiv">
            <!-- <h5 class="mx-3 text-primary" style="font-family: 'NEXON Lv1 Gothic OTF Bold';">공법</h5> -->
            <div>
                <th:block th:each="subjectNavInfo:${quizSubjectNaviList}">
                    <th:block th:if="${#strings.isEmpty(quizMstrInfoVO.subjectTypeCd)}">
                        <div class="quizNavTltDiv my-2 px-4 py-2 rounded-pill d-flex justify-content-between align-items-center border border-1 border-primary text-primary"
                             style="font-family: 'NEXON Lv1 Gothic OTF Light';">
                            <span class='subjectNm' th:text="${subjectNavInfo.grpDtlNm}"></span>
                            <span class='subjectCd' style="display: none;" th:text="${subjectNavInfo.grpDtlCd}"></span>
                            <span th:text="|총 ${subjectNavInfo.quizCnt}문제|"></span>
                            <input type="hidden" th:value="${subjectNavInfo.subjectTypeCd}" class="subjectTypeCd">
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>

</div>
<!-- [content] 영역 끝 -->

<th:block layout:fragment="script">
    <script th:src="@{/js/training/examFunc.js}"></script>
    <script>
        $(function () {

            $('.quizNavTltDiv').hover(function () {
                $(this).removeClass('text-primary');
                $(this).addClass('bg-primary');
                $(this).addClass('text-light');
            }, function () {
                $(this).addClass('text-primary');
                $(this).removeClass('bg-primary');
                $(this).removeClass('text-light');
            })

            $('.quizNavTltDiv').click(function () {
                let subjectNm = $(this).find('.subjectNm').text();
                let subjectCd = $(this).find('.subjectCd').text();

            //     let url = '/modal/confirm';
            //     let modalId = 'confirmTest';
            //     let modalText = subjectNm + '을 응시하시겠습니까? 주의사항을 꼭 확인해주세요!';
            //     let modalFunc = getAjaxQuizMstrInfo();
            //     let actBtnText = '시작';
            //
            //     let data = {
            //         'modalId': modalId,
            //         'modalText': modalText,
            //         // 'modalFunc': modalFunc,
            //         'actBtnText': actBtnText
            //     };
            //
            //     $.get(url, data).done(function (modalHtml) {
            //         $('#modalDiv').html(modalHtml);
            //         let modal = new bootstrap.Modal(document.getElementById(modalId));
            //         modal.show();
            //     })

                if (confirm(subjectNm + '을 응시하시겠습니까? \n주의사항을 꼭 확인해주세요!')) {
                    $('#subjectTypeCd').val(subjectCd);
                    goExamPage();
                }
            })
        })

        $(document).on({
            mouseenter: function () {
                $(this).addClass('border-primary');
                $(this).addClass('border-2');
                $(this).addClass('fw-bold');
            },
            mouseleave: function () {
                $(this).removeClass('border-primary');
                $(this).removeClass('border-2');
                $(this).removeClass('fw-bold');
            }
        }, '.sideNavDiv');
    </script>
</th:block>

</html>
