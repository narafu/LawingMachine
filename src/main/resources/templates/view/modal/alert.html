<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Modal : moveFirstQuizMsg-->
<div class="modal fade" th:id="${modalVO.modalId}" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body text-center">
				<span th:text="${modalVO.modalText}"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:text="${modalVO.okBtnText}"></button>
			</div>
		 </div>
	</div>
</div>
</html>
